<div class="loader-modal" *ngIf="isVisible" id="modalLoader" data-backdrop="static" data-keyboard="false" role="dialog" tabindex="-1"
     aria-labelledby="modalLoader">
  <div class="modal-dialog modal-sm">
    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-body-1">
        <p>{{message}}</p>
        <input type="button" #hideLoader hidden style="z-index:9000" id="btnHideLoading" data-dismiss="modal" class="btnHideLoading">
        <div class="progress">
          <div class="progress-bar progress-bar-success progress-bar-striped progress-bar-animated active" role="progressbar"
               aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width:100%">
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
