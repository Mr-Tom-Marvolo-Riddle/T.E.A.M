<header>
  <!-- Fixed navbar -->
  <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark header">
    <a class="navbar-brand" [routerLink]="['/']" routerLinkActive="router-link-active">
      <div class='logo'></div>
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse"
            aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarCollapse">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" [routerLink]="['/task-list']" routerLinkActive="router-link-active">Tasks <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Reports</a>
        </li>
      </ul>
      <div class="mt-2 mt-md-0">
        <ul class="navbar-nav mr-auto">

          <!--Profile Pic.-->
          <li class="nav-item active">
            <img src="../../../assets/profile/profile_temp.jpg" class="cursor-pointer img-thumbnail profile-pic-thumb img-sm-3 rounded-circle">
          </li>

          <li class="nav-item dropdown cur-ptr fade-in" appDropdown>
            <a class="nav-link dropdown-toggle" id="navbarDropdownMenuLink"
               data-toggle="dropdown"
               aria-haspopup="true" aria-expanded="false">
              {{navService.userName}}
            </a>
            <div class="menu-dark dropdown-menu dropdown-menu-right bg-dark" aria-labelledby="navbarDropdownMenuLink">
              <a class="dropdown-item">Profile</a>
              <a class="dropdown-item">Settings</a>
              <a class="dropdown-item" (click)="logOut()">Log-Out</a>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>
